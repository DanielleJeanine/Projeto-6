<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a.IA - Boas-vindas</title>
</head>
<body>
    <section id="tela-boas-vindas">
        <div class="logo">
            <span class="logo-text">a.IA</span>
        </div>
        <h1>Bem-vindo ao <span class="highlight">a.IA</span></h1>
        <p class="descricao">
            Seu <strong>assistente virtual</strong> feito para ajudá-lo a 
            <strong>encontrar respostas</strong> para qualquer tipo de dúvida do seu dia a dia!
        </p>

        <div class="input-container">
            <label for="api-key"><strong>Chave de API</strong></label>
            <input type="text" id="api-key" placeholder="Insira sua chave de API (OpenAI ou Gemini)">
            <button class="btn-enviar">→</button>
        </div>
        <p class="nota">Sua chave será salva localmente no navegador.</p>
    </section>
</body>
</html>
