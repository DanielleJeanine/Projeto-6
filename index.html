<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a.IA - Assistente Virtual</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Bem-vindo ao</div>
  
      <div class="content">
    <img class="logo" src="assets/logo.svg" alt="Logo a.IA" />
    <p class="subtitle">
      Seu <strong>assistente virtual</strong> feito para ajudá-lo a
      <strong>encontrar respostas</strong> para qualquer tipo de dúvida do seu dia a dia!
    </p>
  </div>
  <div>
        <label for="api-key">Chave de API</label>
        <div class="input-group">
          <input
            type="text"
            id="api-key"
            placeholder="Insira sua chave de API (OpenAI ou Gemini)"
          />
          <button class="botao">
            <img src="assets/botao.svg" alt="Enviar" />
          </button>
        </div>
        <div class="nota">Sua chave será salva localmente no navegador.</div>
      </div>
</div>
      
  </body>
</html>
